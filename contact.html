<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/style.css">
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <!-- Header -->
  <div id="header-text"></div>
  
  <h1>Contact Me</h1>
  
  <!-- Contact Form -->
  <form id="contact-form" action="/submit-form" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
	
	<div class="cf-turnstile" data-sitekey="0x4AAAAAACJNtIplUqUseCu5" data-preclearance="true"></div>

    <button type="submit" id="submit-btn" disabled>Send Message</button>
  </form>
  
  <p>This is the contact page with some placeholder text.</p>
  <a href="../">Back to Home</a>
  <script src="/assets/js/header.js"></script>
  
  <script>
    // Listen for Turnstile verification
    window.addEventListener('load', function() {
        // Get the submit button
        const submitBtn = document.getElementById('submit-btn');
        
        // Check if CAPTCHA has been successfully completed
        window.turnstile.addEventListener('verified', function() {
            // Enable the submit button once the CAPTCHA is verified
            submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
