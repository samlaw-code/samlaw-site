<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/style.css">
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <!-- Header -->
  <div id="header-text"></div>
  
  <h1>Contact Me</h1>
  
  <!-- Contact Form -->
  <form id="contact-form" action="/submit-form" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
	
	<div class="cf-turnstile" data-sitekey="0x4AAAAAACJNtIplUqUseCu5" data-preclearance="true"></div>

    <button type="submit">Send Message</button>
  </form>
  
  <p>This is the contact page with some placeholder text.</p>
  <a href="../">Back to Home</a>
  <script src="/assets/js/header.js"></script>
  
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      // Check if CAPTCHA has been completed
      const captchaResponse = document.querySelector('.cf-turnstile').getAttribute('data-response');
      
      if (!captchaResponse) {
        // If CAPTCHA is not completed, prevent form submission
        alert("Please complete the CAPTCHA before submitting the form.");
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
