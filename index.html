<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Sam Law</title>
</head>
<body>
  <!-- Header -->
  <div id="header-text"></div>
	
  <h1 id="welcome-message"></h1>
  <script>
    // Get the current time (in hours)
    const currentHour = new Date().getHours();

    // Get the element to display the welcome message
    const welcomeMessageElement = document.getElementById('welcome-message');

    // Determine the message based on the current time
    let message = '';

    if (currentHour >= 5 && currentHour < 12) {
      message = 'Good Morning!';
    } else if (currentHour >= 12 && currentHour < 18) {
      message = 'Good Afternoon!';
    } else {
      message = 'Good Evening!';
    }

    // Set the message to the h1 element
    welcomeMessageElement.textContent = message;
  </script>
  <p>This is my first Cloudflare Pages site.</p>
  Changelog so far:
  <ul>
	<li>(25th Dec 2025): Loaded in the header.html via header.js</li>
	<li>(26th Dec 2025): Added dynamic welcome message<br>Added responsive design</li>
  </ul>
  <footer>Published by Sam Law</footer>
  <script src="/assets/js/header.js"></script>
</body>
</html>
